<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Intro ReactJS</title>

<link rel="stylesheet" href="/library/bootstrap/css/bootstrap.css">
<style>
#region1 {
    margin-top: 20px;
    border: solid 1px #f2f2f2;
    min-height: 60px;
}

.dayinfo-container {
    /* width: 20%; */
    background-color: #eee;
    text-align: center;
    padding: 3px;
}

.weather-header-text-container {
    text-align: center;
    background-color: #ccc;
    padding: 5px 0 5px;
}
</style>

<script src="/library/jquery/jquery.min.js"></script>
<script src="/library/bootstrap/js/bootstrap.min.js"></script>
<script src="/library/react/react.js"></script>
<script src="/library/react/JSXTransformer.js"></script>
<script type="text/jsx">
/** @jsx React.DOM */
var app = app || {};

var Weather = React.createClass({
    render: function() {
        return (
            <div className="weather-container" >
                <WeatherHeader data={ this.props.data } />
                <DayInfo data={ this.props.data } />
            </div>
        );
    }
});

var WeatherHeader = React.createClass({
    render: function() {
        return (
            <div className="weather-header-container" >
                <div className="weather-header-text-container">
                    { this.props.data.city }
                </div>
            </div>
        );
    }
});

var DayInfo = React.createClass({
    render: function() {
        return (
            <div className="dayinfo-container" >
                <span className="dayinfo-text-container">
                    Temperature:{ this.props.data.temperature }&nbsp;
                    Humidity:{ this.props.data.humidity }
                </span>
            </div>
        );
    }
});

$().ready(function() {
    $('#getWeather').click(function() {
        var url = 'http://api.openweathermap.org/data/2.5/weather';
        var parameter = { q:'rockville', mode:'json', units:'metric' };
        $.get(url, parameter, displayWeather);
    });
});

function displayWeather(data) {
    var weatherData = {
        city: data.name,
        temperature: data.main.temp,
        humidity: data.main.humidity
    };
    app.weather1 = React.renderComponent(
        <Weather data={ weatherData } />,
        document.getElementById('region1')
    );
}
</script>
</head>

<body>
    <div class="container">
        <div class="row">
            <h4 class="col-md-12">Step 2</h4>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button id="getWeather" class="btn btn-info">Get Weather</button>
                <div id="region1"></div>
            </div>
        </div>
    </div>
</body>
</html>
