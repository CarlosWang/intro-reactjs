<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Intro ReactJS</title>

<link rel="stylesheet" href="/library/bootstrap/css/bootstrap.css">
<style>
#region1 {
    margin-top: 20px;
    border: solid 1px #f2f2f2;
    min-height: 60px;
}
</style>

<script src="/library/jquery/jquery.min.js"></script>
<script src="/library/bootstrap/js/bootstrap.min.js"></script>
<script src="/library/react/react.js"></script>
<script src="/library/react/JSXTransformer.js"></script>
<script type="text/jsx">
/** @jsx React.DOM */
var app = app || {};

var Template = React.createClass({
    render: function() {
        return (
            <div className="template-container" >
                <span className="template-text-container">
                    { this.props.city }: 
                    { this.props.temperature }
                </span>
            </div>
        );
    }
});

$().ready(function() {
    $('#getWeather').click(function() {
        var url = 'http://api.openweathermap.org/data/2.5/weather';
        var parameter = { q:'rockville', mode:'json', units:'metric' };
        $.get(url, parameter, displayWeather);
    });
});

function displayWeather(data) {
    app.template1 = React.renderComponent(
        <Template city={ data.name } temperature={ data.main.temp } />,
        document.getElementById('region1')
    );
}
</script>
</head>

<body>
    <div class="container">
        <div class="row">
            <h4 class="col-md-12">Step 1</h4>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button id="getWeather" class="btn btn-info">Get Weather</button>
                <div id="region1"></div>
                <div id="test1"></div>
            </div>
        </div>
    </div>
</body>
</html>
