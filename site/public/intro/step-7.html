<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Intro ReactJS</title>

<link rel="stylesheet" href="/library/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="/library/weather-icons/css/weather-icons.min.css">
<link rel="stylesheet" href="/library/reactlet-weather/weather.css">
<style>
#weather1 {
    margin-top: 20px;
    border: solid 1px #f2f2f2;
    min-height: 40px;
}
</style>

<script src="/library/jquery/jquery.min.js"></script>
<script src="/library/moment/moment.min.js"></script>
<script src="/library/bootstrap/js/bootstrap.min.js"></script>
<script src="/library/react/react.js"></script>
<script src="/library/react/JSXTransformer.js"></script>
<script src="/library/reactlet-weather/weather.js" type="text/jsx"></script>
<script type="text/jsx">
var app = app || {};

$().ready(function() {
    var location = 'rockville';
    displayWeather(location);
});

function displayWeather(location) {
    var input = { location:location };
    app.weather1 = React.render(
        <Weather data={ input } />,
        document.getElementById('weather1')
    );
}
</script>
</head>

<body>
    <div class="container">
        <div class="row">
            <h4 class="col-md-12">Step 7</h4>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div id="weather1"></div>
            </div>
        </div>
    </div>
</body>
</html>
