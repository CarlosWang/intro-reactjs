<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Intro ReactJS</title>

<link rel="stylesheet" href="/library/bootstrap/css/bootstrap.css">
<style>
#weather1 {
    margin-top: 20px;
    border: solid 1px #f2f2f2;
    min-height: 60px;
}
</style>

<script src="/library/jquery/jquery.min.js"></script>
<script src="/library/moment/moment.min.js"></script>
<script src="/library/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript">
$().ready(function() {
    $('#getWeather').click(function() {
        var url = 'http://api.openweathermap.org/data/2.5/forecast/daily?' +
            'q=rockville&mode=json&units=metric&cnt=1';
        $.get(url, displayWeather);
    });
});

function displayWeather(data) {
    var location = data.city.name;
    var forcast = data.list[0];
    var content = 'location:' + location +
        '<br/> date:' + moment.unix(forcast.dt).format('MMM DD') +
        '<br/> temperature:' + forcast.temp.day +
        '<br/> humidity:' + forcast.humidity;
    $('#weather1').html(content);
}
</script>
</head>

<body>
    <div class="container">
        <div class="row">
            <h4 class="col-md-12">Step 0</h4>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button id="getWeather" class="btn btn-info">Get Weather</button>
                <div id="weather1"></div>
            </div>
        </div>
    </div>
</body>
</html>
